<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>供应商编辑</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/favicon.ico}" />
    <link rel="stylesheet" th:href="@{/lib/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/animate.min.css}">
    <link rel="stylesheet" th:href="@{/lib/layui/extend/formSelects-v4.css}" />
</head>

<body>
<div class="z-body animated fadeIn">
    <form action=""   class="layui-form layui-form-pane">
        <div class="layui-form-item">
            <label for="pname" class="layui-form-label">
                供应商名
            </label>
            <div class="layui-input-block">
                <input type="search" id="pname" name="pname" th:value="${provider?.pname}" lay-verify="required"
                       lay-vertype="tips" autocomplete="off" placeholder="请输入供应商名称" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="mobile" class="layui-form-label">
                手机
            </label>
            <div class="layui-input-block">
                <input type="search" lay-verify="mobile" required  lay-vertype="tips"  id="mobile" name="mobile"
                       autocomplete="off" placeholder="请输入供应商手机" th:value="${provider?.mobile}"
                       oninput="value=value.replace(/[^\d]/g,'')" maxlength="11"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="email" class="layui-form-label">
                邮箱
            </label>
            <div class="layui-input-block">
                <input type="search" id="email" name="email" th:value="${provider?.email}"
                       lay-verify="required|email" lay-vertype="tips" autocomplete="off" placeholder="请输入供应商邮箱"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="addr" class="layui-form-label">
                地址
            </label>
            <div class="layui-input-block">
                <input type="search" id="addr" name="addr" th:value="${provider?.addr}" lay-verify="required"
                       lay-vertype="tips" autocomplete="off" placeholder="请输入供应商地址" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="remark" class="layui-form-label">
                备注
            </label>
            <div class="layui-input-block">

                    <textarea type="text" id="remark" name="remark" th:text="${provider?.remark}"
                              lay-verify="required" lay-vertype="tips" autocomplete="off" placeholder="请输入备注内容"
                              class="layui-textarea"></textarea>

            </div>
        </div>
        <div class="layui-form-item" pane="">
            <label class="layui-form-label">
                性别
            </label>
            <div class="layui-input-block">
                <input name="genre" type="radio" value="男"  title="男" th:switch="${provider.genre[0]}"/>
                <input name="genre" type="radio" value="女"  title="女" th:switch="${provider.genre[0]}"/>
            </div>
        </div>
        <div class="layui-form-item" pane="">
            <label class="layui-form-label">
                状态
            </label>
            <div class="layui-input-block">
                <input name="isActivate" type="radio" value="1"  title="正常" th:text="${provider?.isActivate}"/>
                <input name="isActivate" type="radio" value="0"  title="锁定" th:text="${provider?.isActivate}"/>
            </div>
        </div>


        <div class="layui-form-item">
            <div class="layui-form-item">
                <div class="layui-input-block" style="margin-left:0;text-align:center;">
                    <input type="hidden" id="id" name="id" th:value="${provider?.id}">
                    <button th:text="${provider}?'修改':'增加'"  class="layui-btn layui-btn-normal btn-w100" lay-submit="" data-th-lay-filter="${provider}?'edit':'add'"></button>
                </div>
            </div>
        </div>
    </form>
</div>

<script th:src="@{/lib/jquery/jquery.min.js}"></script>
<script th:src="@{/lib/layui/layui.js}"></script>
<script th:src="@{/js/common.js}"></script>
<script th:src="@{/lib/sys/provider/provider.js}"></script>
<script>



    layui.config({
        base: '/lib/layui/extend/'
    }).extend({
        formSelects: 'formSelects-v4'
    }).use(['form', 'table','layer', 'formSelects', 'dtree'], function () {
        $ = layui.jquery;
        var form = layui.form
            , layer = layui.layer
            , formSelects = layui.formSelects
            , dtree = layui.dtree
            , table = layui.table;

        form.on('submit(add)', function (form) {
            $.post('/provider', form.field, function (result) {
                handlerResult(result, addDone);
            });
            return false;
        });

        //监听提交
        form.on('submit(edit)', function (form) {
            console.log(form);
            form.field._method = 'PUT';
            $.post('/provider', form.field, function (result) {
                handlerResult(result, editDone);
            });
            return false;
        });

        function addDone(data) {
            layer.msg("添加成功", { icon: 6 });
            parent.layui.table.reload('provider-table');
        }



        function editDone(data) {
            layer.msg("修改成功", { icon: 6 });
            parent.layui.table.reload('provider-table');
        }
    });
</script>
</body>

</html>
